<!DOCTYPE html>
<html>
  <head>
    <title>calculator | the odin project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display-parent">
        <div id="display">0</div>
      </div>
      <div id="main">
        <button id="clear">clear</button>
        <button id="operate">=</button>
        <button id="floated">.</button>
      </div>
      <div id="digits">
        <div id="digits--left">
          <button>0</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>
        <div id="digits--right">
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
      </div>
      <div id="operators">
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
      </div>
    </div>
  </body>
</html>
