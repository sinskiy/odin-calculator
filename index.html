<!DOCTYPE html>
<html>
  <head>
    <title>calculator | the odin project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="display"></div>
    <div id="digits">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>
    <div id="operators">
      <button>/</button>
      <button>*</button>
      <button>-</button>
      <button>+</button>
    </div>
    <button id="operate">=</button>
  </body>
</html>
